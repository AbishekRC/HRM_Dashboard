<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h2>Edit Employee - {{ employee['Emp_Code'] }}</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="Name" value="{{ employee['Name'] }}"><br><br>

        <label>Date of Joining:</label>
        <input type="date" name="DoJ" value="{{ employee['DoJ'][:10] }}"><br><br>

        <label>Department:</label>
        <input type="text" name="Department" value="{{ employee['Department'] }}"><br><br>

        <label>Designation:</label>
        <input type="text" name="Designation" value="{{ employee['Designation'] }}"><br><br>

        <label>Location:</label>
        <input type="text" name="Location" value="{{ employee['Location'] }}"><br><br>

        <button type="submit">✅ Update</button>
    </form>

    <a href="/manage">⬅ Back to Manage</a>
</body>
</html>
