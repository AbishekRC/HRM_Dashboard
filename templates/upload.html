<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Excel File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">ðŸ“¤ Upload New Employee Excel File</h4>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ messages[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
          {% endwith %}

          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Select Excel File (.xlsx)</label>
              <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Upload & Replace File</button>
              <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
